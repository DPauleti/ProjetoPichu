<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="../css/index.css" rel="stylesheet"/>
        <script src="../scripts/index.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Luckiest+Guy&display=swap" rel="stylesheet">
        <title>Protótipo</title>
    </head>
    <body>
        <section id="website">
            <header id="buttons">
                <!-- Área dos botões -->
                <button id="resetButton">Reset</button>
             </header>
            <main id="gameBoard">
                <!-- Área de jogo principal -->
                <h1>Área da Casa</h1>
                 <section class="board" id="houseBoard">
                    <!-- Área da Casa -->
                 </section>
                 <h1>Área Central</h1>
                 <section id="central">
                    <!-- Área Central -->
                    <img src="../img/baralho.webp" id="deck">
                 </section>
                 <h1>Área do Jogador</h1>
                 <section class="board" id="playerBoard">
                    <!-- Área do Jogador -->
                 </section>
            </main>
            <aside id="log">
                <!-- Registro do jogo -->
                 <p>Exemplo de registro</p>
                 <p>Esta caixa serve para guardar os registros do jogo</p>
                 <p>Ela pode ser escondida ou revelada</p>
            </aside>
            <footer>
                <!-- Footer com informações sobre o site -->
            </footer>
        </section>
    </body>
</html>
