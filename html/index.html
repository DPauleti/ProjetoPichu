<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/index.css" rel="stylesheet" />
    <script src="../scripts/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <title>BlackJack</title>
</head>

<body>
    <section id="website">
        <!-- Área dos botões -->
        <header id="secButtons">
            <button id="resetButton" onclick="resetGamestate()">Reset</button>
        </header>
        <!-- Área de jogo principal -->
        <main id="gameBoard">
            <!-- Área da Casa -->
            <section class="board" id="dealerBoard">
            </section>
            <!-- Área da Casa -->
            <section id="casa">
                <h1>Casa</h1>
                <p id="dealerScore"></p>
            </section>
            <!-- Área Central -->
            <section id="central">
                <img src="../img/baralho.webp" id="deck" onclick="deckClicked()" alt="Baralho" />
                <button id="stopButton" onclick="stand()">STAND!</button>
            </section>
            <!-- Área do Jogador -->
            <section id="jogador">
                <h1>Jogador</h1>
                <p id="userScore"></p>
            </section>
            <section class="board" id="userBoard">
            </section>
        </main>
        <!-- Registro do jogo -->
        <aside id="log">
            <div id="logContent">
                <p id="logText">Clique no baralho para começar a jogar!</p>
            </div>
        </aside>
    </section>
</body>

</html>
