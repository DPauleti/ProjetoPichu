<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/index.css" rel="stylesheet" />
    <script src="../scripts/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <title>Protótipo</title>
</head>

<body>
    <section id="website">
        <!-- Área dos botões -->
        <header id="buttons">
            <button id="resetButton">Reset</button>
        </header>
        <!-- Área de jogo principal -->
        <main id="gameBoard">
            <!-- Área da Casa -->
            <section class="board">
            </section>
            <h1>Área da Casa</h1>
            <!-- Área Central -->
            <section id="central">
                <img src="../img/baralho.webp" id="deck" onclick="dealRandomCard('user')"> 
            </section>
            <!-- Área do Jogador -->
            <h1>Área do Jogador</h1>
            <section class="board" id="userBoard">
            </section>
        </main>
        <!-- Registro do jogo -->
        <aside id="log">
            <p>Exemplo de registro</p>
            <p>Esta caixa serve para guardar os registros do jogo</p>
            <p>Ela pode ser escondida ou revelada</p>
        </aside>
    </section>
</body>

</html>
